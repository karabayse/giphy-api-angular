<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Giphy API + Angular</title>
  </head>
  <body ng-app="myApp">
    <h1>Giphy API + Angular</h1>
      <div ng-controller="GiphyController as gc" ng-init="gc.randomFunction()">
        <input type="text" ng-model="gc.keyWord" placeholder="key word">
        <button type="button" name="keyWordButton" ng-click="gc.keyWordFunction()">SEARCH</button>
        <button type="button" name="randomButton" ng-click="gc.randomFunction()">RANDOM</button>
        <div class="container">
          <h3>Gifs</h3>
          <div class="col-sm-3" ng-repeat="gif in gc.gifArray">
            <img ng-src="{{ gif.random }}">
          </div>
          <div class="col-sm-3" ng-repeat="keyword in gc.gifArray">
            <img ng-src="{{ keyword.keyword }}">
          </div>
        </div>

      </div>
  </body>
</html>
